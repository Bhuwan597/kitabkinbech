<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-gray-900 min-h-screen flex items-center justify-center">
        <div
            class="bg-gray-800 flex-1 flex flex-col space-y-5 lg:space-y-0 lg:flex-row lg:space-x-10 max-w-6xl sm:p-6 sm:my-2 sm:mx-4 sm:rounded-2xl">
            <!-- Navigation -->
            <div class="bg-gray-900 px-2 lg:px-4 py-2 lg:py-10 sm:rounded-xl flex lg:flex-col justify-between">
                <nav class="flex items-center flex-row space-x-2 lg:space-x-0 lg:flex-col lg:space-y-2">
                    <a class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
                        href="#">
                        <i class="bx bx-sm bx-home"></i>
                    </a>
                    <!-- Active: bg-gray-800 text-white, Not active: text-white/50 -->
                    <a class="bg-gray-800 text-white p-4 inline-flex justify-center rounded-md" href="#">
                        <i class="bx bx-sm bx-book"></i>
                    </a>
                    <a class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
                        href="#">
                        <i class="bx bx-sm bx-message"></i>
                    </a>
                </nav>
                <div class="flex items-center flex-row space-x-2 lg:space-x-0 lg:flex-col lg:space-y-2">
                    <a class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
                        href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
                        href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>
            <!-- Content -->
            <div class="flex-1 px-2 sm:px-0">
                <div class="flex justify-between items-center">
                    <h3 class="text-3xl font-extralight text-white/50">Bhuwan Acharya Upadhyaya</h3>
                    <div class="flex justify-center items-center">
                        <img class="rounded-full w-[80px] h-[80px]"
                            src="https://scontent.fbwa5-1.fna.fbcdn.net/v/t39.30808-6/329854141_917157029288491_5103059893501448633_n.jpg?stp=dst-jpg_p526x296&_nc_cat=111&ccb=1-7&_nc_sid=730e14&_nc_ohc=bWIBw_v1W2gAX9pZiKZ&_nc_ht=scontent.fbwa5-1.fna&oh=00_AfBzSZSWUGapYzvvgFXz3kNJlQRbE3ZIX9KihOKizmm_hQ&oe=640CAD52"
                            alt="">
                    </div>
                </div>
                <br>
                <hr>
                <div class="book-add-form mt-4">
                    <h2 class="text-2xl font-semibold bg-yellow-400 p-2 rounded">Add a Book</h2>
                    <form action="" method="post" class="flex justify-start md:justify-center items-center flex-col md:flex-row md:flex-wrap gap-2">
                        <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mt-4 mb-4 relative basis-[49%]">
                            <label for="book_name" class="absolute right-0 p-3 text-xl"><i class="bx bx-sm bxs-pencil"></i></label>
                            <input type="text" name="book_name" id="book_name" placeholder="Book name . . . Maximum 30 characters " class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px] pr-5">
                        </div>
                        <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mt-4 mb-4 relative basis-[49%]">
                            <label for="book_description" class="absolute right-0 p-3 text-xl"><i class="bx bx-sm bxs-comment"></i></label>
                            <input type="text" name="book_description" id="book_description" placeholder="Book description . . . Maximum 50 characters " class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px] pr-5">
                        </div>
                        <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mt-4 mb-4 relative basis-[49%]">
                            <label for="book_category" class="absolute right-0 p-3 text-xl"><i class="bx bxs-purchase-tag"></i></label>
                            <select name="book_category" id="book_category" placeholder="Book category" class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px] pr-5">
                                <option selected disabled value="">Choose a book category.</option>
                                <option name="book_category" value="">Test Papers</option>
                                <option name="book_category" value="">Test Papers</option>
                                <option name="book_category" value="">Test Papers</option>
                                <option name="book_category" value="">Test Papers</option>
                                <option name="book_category" value="">Test Papers</option>
                                <option name="book_category" value="">Test Papers</option>
                                <option name="book_category" value="">Test Papers</option>
                                <option name="book_category" value="">Test Papers</option>
                                </select>
                        </div>
                        <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mt-4 mb-4 relative basis-[49%]">
                            <label for="book_price" class="absolute right-0 p-3 text-xl"><i class="bx bx-sm bxs-dollar-circle"></i></label>
                            <input type="number" name="book_price" id="book_price" placeholder="Book price . . . ." class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px] pr-5">
                        </div>
                        <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mt-4 mb-4 relative basis-[49%]">
                            <label for="book_discount" class="absolute right-0 p-3 text-xl"><i class="bx bx-sm bxs-discount"></i></label>
                            <input type="number" name="book_discount" id="book_discount" placeholder="Discount . . . ." class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px] pr-5">
                        </div>
                        <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mt-4 mb-4 relative basis-[49%]">
                            <label for="book_location" class="absolute right-0 p-3 text-xl"><i class="bx bx-sm bx-map-pin"></i></label>
                            <input type="text" name="book_location" id="book_location" placeholder="Location of Book . . . . . ." class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px] pr-5">
                        </div>
                        <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mt-4 mb-4 relative">
                            <label for="book_cover" class="absolute right-0 p-3 text-xl"><i class='bx bxs-image'></i></label>
                            <input type="file" accept=".jpg, .jpeg, .png"  name="book_cover" id="book_cover" class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px]  pr-5">
                            <label for="profile" class="text-blue-400">Upload Book Cover Picture (.jpg, .png, .jpeg, .gif, .webp format less than 2mb).</label>
                        </div>
                        <button type="submit" class="form-input bg-green-500 hover:bg-green-400 p-4 w-[100%] rounded-xl mt-4 mb-4 relative basis-[15%] text-xl font-bold">
                            Add Now
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div
    class="last-footer inline-block w-full bg-yellow-600 flex justify-center items-center py-8 text-center text-medium text-white">
    <p class="font-bold"> &copy; 2023 All Rights Reserved: <a href="#"
            class="underline text-sm">KitabKinBech.com</a> </p>
</div>

</body>

</html>
